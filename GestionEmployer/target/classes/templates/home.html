<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Gestion des employées</title>
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{css/bootstrap.css}">
</head>
<body>
	<div class="container-fluid">
		<section class="dashboard">
			<div class="container-fluid" style="margin-left: -1%;">
				<div class="row flex-nowrap">
					<div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-primary ">
						<div
							class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
							<a href="/"
								class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
								<span class="fs-5 d-none d-sm-inline text-white">Logo</span>
							</a>
							<ul
								class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
								id="menu">
								<li class="nav-item"><a th:href="@{/home}"
									class="nav-link align-middle px-0"> <i
										class="fs-4 bi-house"></i> <span
										class="ms-1 d-none d-sm-inline text-white">Accueil</span>
								</a></li>
								<li class="nav-item"><a th:href="@{/tableauDeBord}"
									class="nav-link align-middle px-0"> <i
										class="fs-4 bi-house"></i> <span
										class="ms-1 d-none d-sm-inline text-white">Tableau de
											bord</span>
								</a></li>
								<li class="nav-item"><a href="#"
									class="nav-link align-middle px-0"> <i
										class="fs-4 bi-house"></i> <span
										class="ms-1 d-none d-sm-inline text-white">Commande</span>
								</a></li>
								<li class="nav-item"><a href="#"
									class="nav-link align-middle px-0"> <i
										class="fs-4 bi-house"></i> <span
										class="ms-1 d-none d-sm-inline text-white">Produit</span>
								</a></li>
								<li class="nav-item"><a href="#"
									class="nav-link align-middle px-0"> <i
										class="fs-4 bi-house"></i> <span
										class="ms-1 d-none d-sm-inline text-white">Client</span>
								</a></li>
								<li class="nav-item"><a th:href="@{/}"
									class="nav-link align-middle px-0"> <i
										class="fs-4 bi-house"></i> <span
										class="ms-1 d-none d-sm-inline text-white">Employé</span>
								</a></li>
							</ul>
							<hr>
							<div class="dropdown pb-4">
								<a href="#"
									class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
									id="dropdownUser1" data-bs-toggle="dropdown"
									aria-expanded="false"> <img src="img/Sindidi_1.jpg"
									alt="hugenerd" width="30" height="30" class="rounded-circle">
									<span class="d-none d-sm-inline mx-1">Sindidi Job</span>
								</a>
								<ul class="dropdown-menu dropdown-menu-dark text-small shadow"
									aria-labelledby="dropdownUser1">
									<li><a class="dropdown-item" href="#">Settings</a></li>
									<li><a class="dropdown-item" href="#">Profile</a></li>
									<li>
										<hr class="dropdown-divider">
									</li>
									<li><a class="dropdown-item" href="#">Sign out</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col py-3">
						<div id="carouselExampleIndicators" class="carousel slide"
							data-bs-ride="carousel">
							<div class="carousel-indicators">
								<button type="button"
									data-bs-target="#carouselExampleIndicators"
									data-bs-slide-to="0" class="active" aria-current="true"
									aria-label="Slide 1"></button>
								<button type="button"
									data-bs-target="#carouselExampleIndicators"
									data-bs-slide-to="1" aria-label="Slide 2"></button>
								<button type="button"
									data-bs-target="#carouselExampleIndicators"
									data-bs-slide-to="2" aria-label="Slide 3"></button>
							</div>
							<div class="carousel-inner">
								<div class="carousel-item active">
									<img src="img/zoom.jpg" style="width: 100px; height: 500px;" class="d-block w-100" alt="...">
								</div>
								<div class="carousel-item">
									<img src="img/moeurs.jpg" style="width: 100px; height: 500px;" class="d-block w-100" alt="...">
								</div>
								<div class="carousel-item">
									<img src="img/infidel.jpg" style="width: 100px; height: 500px;"  class="d-block w-100" alt="...">
								</div>
							</div>
							<button class="carousel-control-prev" type="button"
								data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Previous</span>
							</button>
							<button class="carousel-control-next" type="button"
								data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Next</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</section>


	</div>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap.esm.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
